[tox]
envlist={py27,py35,py36}-pkg
skip_missing_interpreters=True

[testenv]
basepython=
    py27: python2.7
    py35: python3.5
    py36: python3.6
envdir=
    py27: {toxworkdir}/py27
    py35: {toxworkdir}/py35
    py36: {toxworkdir}/py36
setenv=
    PYTHONPATH={envsitepackagesdir}:{envdir}/share/pmisc:{envdir}/share/pmisc/tests:{envdir}/share/pmisc/tests/support:{envdir}/share/pmisc/docs:{envdir}/share/pmisc/docs/support
    PATH={envpython}:{env:PATH}
    PIP_USE_MIRRORS=true
    TRACER_DIR={envdir}/share/pmisc/docs/support
    BIN_DIR={envdir}/bin
deps=
    py27: -r{toxinidir}/requirements/tests_py27.pip
    py35: -r{toxinidir}/requirements/tests_py35.pip
    py36: -r{toxinidir}/requirements/tests_py36.pip
    py27: -r{toxinidir}/requirements/docs_py27.pip
    py35: -r{toxinidir}/requirements/docs_py35.pip
    py36: -r{toxinidir}/requirements/docs_py36.pip
changedir=
    {envdir}/share/pmisc/tests
commands=
# Package validation
# Print banner
    py27-pkg: {envdir}/share/pmisc/sbin/cprint.sh banner "Python 2.7 package validation"
    py35-pkg: {envdir}/share/pmisc/sbin/cprint.sh banner "Python 3.5 package validation"
    py36-pkg: {envdir}/share/pmisc/sbin/cprint.sh banner "Python 3.6 package validation"
# Dynamically create configuration files
    {py27,py35,py36}-pkg: {envpython} {toxinidir}/sbin/coveragerc_manager.py 'tox' 1 {envname} {toxinidir} {envsitepackagesdir}
# Test project code compliance
    {py27,py35,py36}-pkg: {envdir}/share/pmisc/sbin/cprint.sh line cyan "Testing project code compliance"
    {py27,py35,py36}-pkg: {envdir}/share/pmisc/sbin/check_files_compliance.py -tps -d {envsitepackagesdir}/pmisc -m {envdir}/share/pmisc
# Test Pylint compliance (pylint 1.6.x appears to have a bug in Python 3.6 that is only going to be fixed with Pylint 2.0)
    {py27,py35,py36}-pkg: {envdir}/share/pmisc/sbin/cprint.sh line cyan "Testing Pylint compliance"
    {py27,py35,py36}-pkg: pylint --rcfile={envdir}/share/pmisc/.pylintrc -f colorized -r no {envsitepackagesdir}/pmisc/
    {py27,py35,py36}-pkg: pylint --rcfile={envdir}/share/pmisc/.pylintrc -f colorized -r no {envdir}/share/pmisc/sbin/
    {py27,py35,py36}-pkg: pylint --rcfile={envdir}/share/pmisc/.pylintrc -f colorized -r no {envdir}/share/pmisc/tests/
    {py27,py35,py36}-pkg: pylint --rcfile={envdir}/share/pmisc/.pylintrc -f colorized -r no {envdir}/share/pmisc/docs/support/
# Test reStructuredText files
    # {py27,py35,py36}-pkg: {envdir}/share/pmisc/sbin/cprint.sh line cyan "Testing reStructuredText files"
    # {py27,py35,py36}-pkg: {envbindir}/py.test {posargs} --doctest-glob="*.rst" {envdir}/share/pmisc/docs
# Test docstrings
    {py27,py35,py36}-pkg: {envdir}/share/pmisc/sbin/cprint.sh line cyan "Testing docstrings"
    {py27,py35,py36}-pkg: {envbindir}/py.test {posargs} --doctest-modules {envsitepackagesdir}/pmisc
# Test coverage
    {py27,py35,py36}-pkg: {envdir}/share/pmisc/sbin/cprint.sh line cyan "Testing coverage"
    {py27,py35,py36}-pkg: {envbindir}/py.test {posargs} --cov-config {envsitepackagesdir}/pmisc/.coveragerc_tox_{envname} --cov {envsitepackagesdir}/pmisc --cov-report term
# Test documentation
    {py27,py35,py36}-pkg: {envdir}/share/pmisc/sbin/cprint.sh line cyan "Testing documentation"
    {py27,py35,py36}-pkg: {envdir}/share/pmisc/sbin/build_docs.py {posargs} -r -t -d {envsitepackagesdir}/pmisc
    {py27,py35,py36}-pkg: {envpython} {toxinidir}/sbin/coveragerc_manager.py 'tox' 0 {envname} {toxinidir} {envsitepackagesdir}
# Get interactive interpreter prompt
    {py27,py35,py36}-repl: {envpython} {posargs}
# Direct connection to py.test
    {py27,py35,py36}-test: {envbindir}/py.test {posargs}
# Test coverage and generate an HTML report
    {py27,py35,py36}-cov: {envpython} {toxinidir}/sbin/coveragerc_manager.py 'tox' 1 {envname} {toxinidir} {envsitepackagesdir}
    {py27,py35,py36}-cov: {envbindir}/py.test --cov-config {envsitepackagesdir}/pmisc/.coveragerc_tox_{envname} --cov {envsitepackagesdir}/pmisc --cov-report html {posargs}
    {py27,py35,py36}-cov: {envpython} {toxinidir}/sbin/coveragerc_manager.py 'tox' 0 {envname} {toxinidir} {envsitepackagesdir}
